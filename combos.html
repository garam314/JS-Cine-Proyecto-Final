<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon//favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Combos</title>
</head>
<body>
    <head>
        <div class="container mt-4 header_bg text-white">
            <div class="d-flex h-100">
                <p id = "movie-title" class="title_reserve m-auto">Combos</p>
            </div>
        </div>
    </head>
    <main>
        <div id="container" class="container mb-5">
            <div class="row mt-5">
                <div class="col-4 bg_movie2">
                    <div id="details-movie" class="row justify-content-between p-2">
                    </div>
                    <div id="details-buy-ticket">
                    </div>
                    <div id="details-buy" class="row justify-content-between">
                    </div>
                    <div id="total-buy" class="p-3 rounded-3 mt-2 mb-3 text-center bg_standar text-white">
                    </div>
                    <div class="col-8 w-100">
                        <button id="pagar" type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#myModal">Pagar</button>
                    </div>
                </div>
                <div id="details-pack" class="col-8">
                </div>
            </div>
        </div>
    </main>
<div id="temporizador"></div>


<div class="position-fixed bottom-0 end-0 p-3" style="width: 200px;">
    <div id="toast" class="toast" data-bs-autohide="false">
        <div class="toast-header">
        <img id="logo-toast" src="" class="rounded me-2" >
        <strong class="me-auto">Tiempo Restante</strong>
        </div>
        <div class="toast-body">
            <div id="toast-text"></div>
        </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingrese su nombre y correo electrónico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="name" required placeholder="Nombre">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Correo electrónico">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="send-data" type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="load_combos.js" type="module"></script>
</body>
</html>
